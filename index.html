<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- Length Feet -->
    <div class="border border-success rounded-3 mx-auto my-5 p-auto" style="width:300px; padding: 10px 10px;">
        <h3 class="text-center mb-3">Feet Conversion</h3>
        <form method="#" action="#">
            <div class="input-group mb-3">
                <input class="form-control outline-success" type="number" id="feet" placeholder="Feet">
                <input class="btn btn-outline-success"  type="button" onClick="convert()" value="Convert">
            </div>
            <div class="mb-2 mx-auto">
            </div>
            <div class="d-flex fle flex-column">
                <div class="d-flex justify-content-between">
                    <span>Inches:</span>
                    <span class="text-end" id="inches"></span>
                </div>
                <div class="d-flex justify-content-between">
                    <span>Yards:</span>
                    <span id="yards"></span>
                </div>
                <div class="d-flex justify-content-between">
                    <span>Meters:</span>
                    <span id="meters"></span>
                </div>
                <div class="d-flex justify-content-between">
                    <span >Centimeters:</span>
                    <span class="text-end" id="centimeters"></span>
                </div>
                <div class="d-flex justify-content-between">
                    <span>Millimeters:</span>
                    <span id="millimeters"></span>
                </div>
                <div class="d-flex justify-content-between">
                    <span>Micrometers:</span>
                    <span id="micrometers"></span>
                </div>
            </div>
        </form>
    </div>

    <script src="assets/script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
</body>
</html>
